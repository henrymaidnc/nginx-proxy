services:
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    extra_hosts:
      # Lets nginx reach app containers via host ports on Linux Docker
      - "host.docker.internal:host-gateway"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot
    networks:
      - default
      - apps

volumes:
  certbot_www:
networks:
  apps:
    external: true
