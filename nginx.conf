events {
    worker_connections 1024;
}

http {
    # ── SSL shared settings ────────────────────────────────────────────────
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # ── tsubame-art.econictek.com → port 8082 ─────────────────────────────
    server {
        listen 80;
        server_name tsubame-art.econictek.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name tsubame-art.econictek.com;

        ssl_certificate /etc/letsencrypt/live/tsubame-art.econictek.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tsubame-art.econictek.com/privkey.pem;

        # Backend API
        location /api/ {
            proxy_pass http://host.docker.internal:8002/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend
        location / {
            proxy_pass http://host.docker.internal:8082/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # ── henry-portfolio.econictek.com → port 8083 ─────────────────────────
    server {
        listen 80;
        server_name henry-portfolio.econictek.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name henry-portfolio.econictek.com;

        ssl_certificate /etc/letsencrypt/live/henry-portfolio.econictek.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/henry-portfolio.econictek.com/privkey.pem;

        location / {
            proxy_pass http://host.docker.internal:8083/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # ── Add more projects here ─────────────────────────────────────────────
    # Copy a server block pair above and point proxy_pass to the new host port.
}
